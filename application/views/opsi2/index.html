<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>
    <div class="container my-5">
        <div class="card p-5 shadow">
            <form action="" method="post">
                <h2>
                    <span class="step-icon"><i class="bi bi-person"></i></span>
                    <span class="step-text mt-2">Data Member</span>
                </h2>
                <section>
                    <div class="mb-3">
                        <label for="nama_lengkap" class="form-label">Nama Lengkap *</label>
                        <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" placeholder="Nama Lengkap">
                    </div>
                    <div class="mb-3">
                        <label for="nomor_identitas" class="form-label">Nomor Identitas (KTA/SIM) *</label>
                        <input type="text" class="form-control" id="nomor_identitas" name="nomor_identitas" placeholder="Nomor Identitas">
                    </div>
                    <div class="mb-3">
                        <label for="tempat_lahir" class="form-label">Tempat Lahir *</label>
                        <input type="text" class="form-control" id="tempat_lahir" name="tempat_lahir" placeholder="Tempat Lahir">
                    </div>
                    <div class="mb-3">
                        <label for="nomor_hp" class="form-label">Nomor Handphone/WA *</label>
                        <input type="number" class="form-control" id="nomor_hp" name="nomor_hp" placeholder="Nomor Handphone">
                    </div>
                    <div class="mb-3">
                        <label for="tanggal_lahir" class="form-label">Tanggal Lahir *</label>
                        <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" placeholder="Tanggal Lahir *">
                    </div>
                    <div class="mb-3">
                        <label for="jenis_kelamin" class="form-label">Jenis Kelamin *</label>
                        <select class="form-select" id="jenis_kelamin" name="jenis_kelamin">
                            <option selected>Pilih Jenis Kelamin</option>
                            <option value="1">Laki-laki</option>
                            <option value="2">Perempuan</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email *">
                    </div>
                </section>
                <h2>
                    <span class="step-icon"><i class="bi bi-geo-alt"></i></span>
                    <span class="step-text mt-2">Alamat</span>
                </h2>
                <section>
                    <div class="mb-3">
                        <label for="alamat" class="form-label">Alamat</label>
                        <textarea class="form-control" id="alamat" name="alamat" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="nama_jalan" class="form-label">Nama Jalan</label>
                        <input type="text" class="form-control" id="nama_jalan" name="nama_jalan">
                    </div>
                    <div class="mb-3">
                        <label for="kota" class="form-label">Kota</label>
                        <input type="text" class="form-control" id="kota" name="kota">
                    </div>
                    <div class="mb-3">
                        <label for="nomor_rumah" class="form-label">Nomor Rumah</label>
                        <input type="text" class="form-control" id="nomor_rumah" name="nomor_rumah">
                    </div>
                    <div class="mb-3">
                        <label for="negara" class="form-label">Negara</label>
                        <input type="text" class="form-control" id="negara" name="negara">
                    </div>
                </section>
                <h2>
                    <span class="step-icon"><i class="bi bi-bag-dash"></i></span>
                    <span class="step-text mt-2">Ukuran Baju</span>
                </h2>
                <section>
                    <div class="form-check form-check-inline m-3">
                        <input class="form-check-input" type="radio" name="ukuran_baju" id="S" value="option1">
                        <label class="form-check-label" for="S">S</label>
                    </div>
                    <div class="form-check form-check-inline m-3">
                        <input class="form-check-input" type="radio" name="ukuran_baju" id="M" value="option2">
                        <label class="form-check-label" for="M">M</label>
                    </div>
                    <div class="form-check form-check-inline m-3">
                        <input class="form-check-input" type="radio" name="ukuran_baju" id="L" value="option3">
                        <label class="form-check-label" for="L">L</label>
                    </div>
                    <div class="form-check form-check-inline m-3">
                        <input class="form-check-input" type="radio" name="ukuran_baju" id="XL" value="option3">
                        <label class="form-check-label" for="XL">XL</label>
                    </div>
                    <div class="form-check form-check-inline m-3">
                        <input class="form-check-input" type="radio" name="ukuran_baju" id="XXL" value="option3">
                        <label class="form-check-label" for="XXL">XXL</label>
                    </div>
                    <div class="form-check form-check-inline m-3">
                        <input class="form-check-input" type="radio" name="ukuran_baju" id="XXXL" value="option3">
                        <label class="form-check-label" for="XXXL">XXXL</label>
                    </div>
                    <div class="form-check form-check-inline m-3">
                        <input class="form-check-input" type="radio" name="ukuran_baju" id="XXXXL" value="option3">
                        <label class="form-check-label" for="XXXXL">XXXXL</label>
                    </div>
                    <div class="form-check form-check-inline m-3">
                        <input class="form-check-input" type="radio" name="ukuran_baju" id="5D" value="option3">
                        <label class="form-check-label" for="5D">5D</label>
                    </div>
                </section>
                <h2>
                    <span class="step-icon"><i class="bi bi-car-front"></i></span>
                    <span class="step-text mt-2">Data Kendaraan</span>
                </h2>
                <section>
                    <div class="mb-3">
                        <label for="warna_kendaraan" class="form-label">Warna Kendaraan *</label>
                        <input type="text" class="form-control" id="warna_kendaraan" name="nama_kendaraan" placeholder="Warna Kendaraan">
                    </div>
                    <div class="mb-3">
                        <label for="nomor_rangka" class="form-label">Nomor Rangka *</label>
                        <input type="text" class="form-control" id="nomor_rangka" name="nomor_rangka" placeholder="Nomor Rangka">
                    </div>
                    <div class="mb-3">
                        <label for="pemilik_stnk" class="form-label">Nama Pemilik di STNK *</label>
                        <input type="text" class="form-control" id="pemilik_stnk" name="pemilik_stnk" placeholder="Nama Pemilik di STNK">
                    </div>
                    <div class="mb-3">
                        <label for="tahun_pembuatan" class="form-label">Tahun Pembuatan *</label>
                        <input type="text" class="form-control" id="tahun_pembuatan" name="tahun_pembuatan" placeholder="Tahun Pembuatan">
                    </div>
                    <div class="mb-3">
                        <label for="nomor_mesin" class="form-label">Nomor Mesin *</label>
                        <input type="text" class="form-control" id="nomor_mesin" name="nomor_mesin" placeholder="Nomor Mesin">
                    </div>
                    <div class="mb-3">
                        <label for="nomor_polisi" class="form-label">Nomor Polisi *</label>
                        <input type="text" class="form-control" id="nomor_polisi" name="nomor_polisi" placeholder="Nomor Polisi">
                    </div>
                </section>
                <h2>
                    <span class="step-icon"><i class="bi bi-file-earmark-arrow-up"></i></span>
                    <span class="step-text mt-2">Upload File</span>
                </h2>
                <section>
                    <div class="mb-3">
                        <label for="foto_sim" class="form-label">Foto SIM</label>
                        <input class="form-control" type="file" id="foto_sim" name="foto_sim">
                    </div>
                    <div class="mb-3">
                        <label for="foto_stnk" class="form-label">Foto STNK</label>
                        <input class="form-control" type="file" id="foto_stnk" name="foto_stnk">
                    </div>
                </section>

                <button type="submit" class="btn btn-primary">Simpan</button>
                <a href="https://abcommunity.web.id/2022/07/28/beranda/">Kembali</a>
            </form>
        </div>
    </div>
</body>
</html>
